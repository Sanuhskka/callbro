version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: secure-p2p-messenger-db
    environment:
      POSTGRES_DB: ${DB_NAME:-secure_p2p_messenger}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - messenger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Coturn TURN/STUN Server
  coturn:
    build:
      context: .
      dockerfile: Dockerfile.coturn
    container_name: secure-p2p-messenger-coturn
    environment:
      - EXTERNAL_IP=${EXTERNAL_IP:-127.0.0.1}
      - TURN_USERNAME=${TURN_USERNAME:-test}
      - TURN_PASSWORD=${TURN_PASSWORD:-test}
    ports:
      # STUN/TURN
      - "3478:3478/udp"
      - "3478:3478/tcp"
      # TURN TLS
      - "5349:5349/tcp"
      - "5349:5349/udp"
      # TURN relay ports
      - "49152-49252:49152-49252/udp"
    networks:
      - messenger-network
    restart: unless-stopped
    volumes:
      - ./coturn.conf:/etc/coturn/turnserver.conf:ro
      # Uncomment for SSL/TLS certificates
      # - ./certs:/etc/coturn/certs:ro

  # WebSocket Signaling Server
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: secure-p2p-messenger-server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}
      WS_PORT: ${WS_PORT:-8081}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-secure_p2p_messenger}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${WS_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messenger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # React Client (Nginx)
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: secure-p2p-messenger-client
    environment:
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8081}
      - VITE_TURN_SERVER=${VITE_TURN_SERVER:-turn:localhost:3478}
      - VITE_STUN_SERVER=${VITE_STUN_SERVER:-stun:localhost:3478}
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    networks:
      - messenger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  messenger-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
